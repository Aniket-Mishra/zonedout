<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<link rel="icon" type="image/png" href="images\CZmain.png">
	<title>Coming Soon</title>
	<link rel="stylesheet" type="text/css" href="css\coming_soon_style.css">
	<link rel="stylesheet" type="text/css" href="css\mui.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	
<!-- Bootstrap links -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


</head>
<body>

	<!-- spread-body covers the entire body -->
	<div class="spread-body">
		
			<!-- contains the codezoned logo -->
			<div class="logo-class"> 
				<img src="images\CZmain.png" alt="comingsoon" class="img-responsive logo">	
			</div>
			<div  class="quote">
				<div>
					<span class="quotation" width="100%">"There's a way to do it better - find it." <br><backquote> -<bold> Thomas Edison</bold></backquote></span>
							
					<br><br><br><div class="link-div">
								<a href="http://talk.codezoned.com" target="_blank" class="link grid-item">Portal to the forum</a>
								
					</div>
				</div>
			</div>

			<div class="icons">
				<i class="fa fa-github"></i>
				<i class="fa fa-instagram"></i>
                <i class="fa fa-facebook-square"></i>
			</div>
			<footer>
			<div class="panel">
				<p class="coming-soon-text">Sorry about the static page.<br>We are taking our time with it.<br>Till then, explore the forums<br><backquote class="code">&emsp;&emsp;-The codezoned team</backquote></p>
			</div>	
			</footer>
		
	</div>

	<!-- jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- bootstrap javascript file-->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function(){
			$("#panel").delay(100).hide(0, function() {
				$("#panel").show();
			});	  
		});
  </script>

</body>
</html>
