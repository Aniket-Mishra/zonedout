<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<link rel="icon" type="image/png" href="images\CZmain.png">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css\coming_soon_style.css">
	<link rel="stylesheet" type="text/css" href="css\mui.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	
<!-- Bootstrap links -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


</head>
<body>

	<!-- spread-body covers the entire body -->
	<div class="spread-body">
		
			<!-- contains the codezoned logo -->
			<div class="logo-class"> 
				<img src="images\CZmain.png" alt="comingsoon" class="img-responsive logo">	
			</div>
			<div class="quote">
				<span class="quotation" width="100%">"There's a way to do it better - find it." <br><backquote> - Thomas Edison</backquote></span><br>
				<form name="subscription" id="subscription">
					<div class="input-field-div col-sm-* grid-item">
						<input type="email" name="email" id="email" class="email-class" placeholder="Codezoned?">
						<button type="submit" class="sub-btn">Subscribe!</button> 
					</div>
					<div class="link-div">
						<a href="http://talk.codezoned.com" target="_blank" class="link grid-item">Let's be explorers together!</a>
						<div class="icons">
							<i class="fa fa-github"></i>
							<i class="fa fa-instagram"></i>
							<i class="fa fa-google"></i>
						</div>
					</div>
				</form>
			</div>
			
			<footer id="panel">
				<h3 class="coming-soon-text">Under Construction...</h3>
			</footer>	
		
	</div>

	<!-- jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- bootstrap javascript file-->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function(){
			$("#panel").delay(100).hide(0, function() {
				$("#panel").show();
			});	  
		});
  </script>

</body>
</html>
